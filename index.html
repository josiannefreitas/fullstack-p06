<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <nav>
      <a href="#">

      <a href="#">
        <img src="./assets/icons/shopping-bag-01.svg" alt="Carrinho" />

    <section id="hero">

      <div class="image-box">

          <img src="./assets/images/patins-image.png" alt="" />

    <section id="banner">
      <div class="scroller">
        <div class="rolling">
          <img src="./assets/icons/banner.svg" alt="banner" />

          <img src="./assets/icons/banner.svg" alt="banner" />
          <img src="./assets/icons/banner.svg" alt="banner" />

          <img src="./assets/icons/banner.svg" alt="banner" />
          <img src="./assets/icons/banner.svg" alt="banner" />

    <section id="gallery">

        <span>Galeria de fotos</span>

      <div class="scroll-reveal">
        <figure>
          <img src="./assets/images/image-01.png" alt="Imagem 01" />

          <figcaption>
            <img src="./assets/images/insta-pic.png" alt="Foto de perfil" />
            <span>@laviniapereira</span>
          </figcaption>
        </figure>

        <figure data-delay>
